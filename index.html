<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
  <article class="container">
    <section class="image">
      <img class="img1" src="images/image-equilibrium.jpg" alt="icon" height="300" width="300">
      <div class="background"></div>
      <img class="eye" src="images/icon-view.svg" aria-hidden="true">
    </section>
    <section class="text">
      <h2><a href="#">Equilibrium #3429</a></h2>
      <p style="font-size: 18px;">Our Equilibrium collection promotes balance and calm.</p>
      <h3><img src="images/icon-ethereum.svg" aria-hidden="true" width="10" height="14"> 0.041 ETH
        <span class="days_left">
          <img src="images/icon-clock.svg" aria-hidden="true" width="20" height="20">
          3 days left
        </span>
      </h3>
      <p style="margin: -5px;"><img src="images/image-avatar.png" alt="icon" width="30" height="30">
        Creation of <span class="jules"><a href="#">Jules Wyvern</a></span></p>
      </section>
  </article>

  <aside>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">John Godwin Oamien.</a>.
  </aside>
  </main>
</body>
</html>
